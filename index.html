<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tracking ID's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h3 class="text-center mt-4">Tracking ID Retrieval</h3>
        <div class="row mt-3 mx-5">
            <div class="col text-center mx-5">
                <div class="mb-5 mx-5">
                    <label for="userInput" class="form-label text-center">Input</label>
                    <textarea class="form-control border border-dark center" name="userInput" id="userInput"
                        rows="11"></textarea>
                </div>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary" onclick="open17Track()">Track (17 Track)</button>
                <button class="btn btn-primary" onclick="openAfterShip()">Track (Aftership)</button>
            </div>
        </div>
    </div>



    <script>
        function open17Track() {
            // Get user input
            var userInput = document.getElementById('userInput').value;

            // Define a pattern to match Tracking values between "Tracking Number:" and "Carrier:"
            var pattern = /Tracking Number:\s*([A-Z0-9\s]{6,35})\s*Carrier:/g;

            // Apply the regex pattern to the user input
            var matches = userInput.match(pattern);

            // Construct the tracking IDs array
            if (matches) {
                var trackingIDs = matches.map(match => match.replace("Tracking Number:", "").replace("Carrier:", "").trim().replace(/\s/g, ""));
                var trackingIDsFormatted = trackingIDs.map(id => id.replace(/\s+/g, '')).join('\n');
                var outputUrl = "https://t.17track.net/en#nums=" + trackingIDs.join(',');
                window.open(outputUrl, '_blank');
            } else {
                alert("No Tracking Numbers found.");
            }
        }

        function openAfterShip() {
            // Get user input
            var userInput = document.getElementById('userInput').value;

            // Define a pattern to match Tracking values between "Tracking Number:" and "Carrier:"
            var pattern = /Tracking Number:\s*([A-Z0-9\s]{6,35})\s*Carrier:/g;

            // Apply the regex pattern to the user input
            var matches = userInput.match(pattern);

            // Construct the tracking IDs array
            if (matches) {
                var trackingIDs = matches.map(match => match.replace("Tracking Number:", "").replace("Carrier:", "").trim().replace(/\s/g, ""));
                var outputUrl1 = "https://www.aftership.com/track?t=" + trackingIDs.join(',');
                window.open(outputUrl1, '_blank');
            } else {
                alert("No Tracking Numbers found.");
            }
        }
    </script>
</body>

</html>
